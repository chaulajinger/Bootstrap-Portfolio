<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact | HomeWork Week 2</title>

  <!-- Bootstrap CSS -->

        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chaula Jinger</a>
    </div>
  </header>
  <ul class="nav">
      <li class="nav-item">
        <a class="nav-link About" href="index.html">About</a>
      </li>
      <li class="nav-item">
          <a class="nav-link Portfolio" href="portfolio.html">Portfolio</a>
      </li>
      <li class="nav-item">
          <a class="nav-link Contact" href="contact.html">Contact</a>
  </ul>
    
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your First and Last Name" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Please enter your question here. Thank you!" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
  

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
  <style>

  </style>   
</body>
